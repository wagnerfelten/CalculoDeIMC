<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/Style/style.css" />

    <title>Cálculo de IMC</title>
  </head>
  <body>
    <div class="container">
      <div class="alert hides">
        <h3>Digite somente números</h3>
      </div>

      <main class="main-container">
        <section>
          <div class="title1">
            <h1>Cálculo de IMC</h1>
          </div>

          <div class="form-container">
            <form action="" id="imc">
              <label for="peso">Peso (kg)</label>
              <input type="number" placeholder="60" />

              <label for="altura">Altura (m)</label>
              <input type="number" placeholder="165" />
            </form>

            <button class="btn1">
              Cálculo IMC
              <img src="./public/img/Seta.png" alt="seta" />
            </button>
          </div>
        </section>
      </main>
    </div>

    <div class="modal-container">
      <section class="modal">
        <div class="imc-patient">

          <button class="close">
            <img src="./public/img/close.svg" alt="">
          </button>

          <h1>Seu IMC é de 28</h1>
        </div>
      </section>
    </div>
  </body>
</html>
